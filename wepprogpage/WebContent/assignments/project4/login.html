<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" />

<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<link rel="icon" href="images/favicon.ico" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="script/login.js"></script>
<title>Login</title>
</head>
<body>
	<div class="content">
		<object id="headdiv" type="text/html" data="templates/head_page.htm">
		</object>

		<div>
			<h1>Login</h1>
			<a id="register" href="register.html">Register User</a>
			<div class="display_area" id="display_area">

				<div id="hint-div">Put in your username and password.</div>
				<div id="userinfodiv">
					<label for="user_name">Username:</label> <input id="user_name"
						name="user_name" tabindex="1" autofocus></input> <br /> <label
						for="user_pass">Password:</label> <input type="password"
						id="user_pass" name="user_pass" tabindex="2"></input>
				</div>
				<div class="bottom">
					<button class="action_button" tabindex="3" onclick="submitMe()">Login</button>
					<button class="action_button" tabindex="3"
						onclick="window.location = 'menu.html'">Cancel</button>
				</div>
			</div>
		</div>

		<div class="foot_div">
			<hr />
			<object id="footdiv" type="text/html"
				data="templates/footer_page.html"></object>
		</div>
	</div>
</body>
</html>
