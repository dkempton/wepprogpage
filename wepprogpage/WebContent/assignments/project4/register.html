<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<link rel="icon" href="images/favicon.ico" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

<script type="text/javascript" src="script/register.js"></script>
<title>Register</title>
</head>
<body>
	<div class="content">
		<object id="headdiv" type="text/html" data="templates/head_page.htm">
		</object>

		<div>
			<h1>Register User</h1>
			<a id="register" href="login.html">Go To Login</a>
			<div class="display_area" id="display_area">
				<div id="hint-div">You will be asked to confirm your password
					and email, but not your username.</div>
				<div id="userinfodiv">
					<label for="user_name">Username:</label> <input id="user_name"
						name="user_name" tabindex="1" autofocus> <br /> <label
						for="user_pass">Password:</label> <input type="password"
						id="user_pass" name="user_pass" tabindex="2"><br /> <label
						for="user_email">Email:</label> <input id="user_email"
						name="user_email" tabindex="3">
				</div>
			</div>
			<div class="bottom">
				<button id="create-user" class="action_button" tabindex="4">Register
					New User</button>
				<button class="action_button" tabindex="3"
					onclick="window.location = 'menu.html'">Cancel</button>
			</div>
		</div>

		<div class="foot_div">
			<hr />
			<object id="footdiv" type="text/html"
				data="templates/footer_page.html"></object>
		</div>
	</div>
	<div id="confirm-div"></div>
</body>
</html>
